# See more at https://istio.io/docs/reference/config/networking/virtual-service/
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: backstage
spec:
  gateways:
  - platform/platform-gateway
  hosts:
  - backstage.platform.local
  http:
  - route:
    - destination:
        host: backstage.backstage.svc.cluster.local
        port:
          number: 7007